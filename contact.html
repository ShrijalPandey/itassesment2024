<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .Portfolio-container {
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .navlist {
            display: flex;
            gap: 3.5rem;
            height: 6vh;
            width: 100%;
            justify-content: center;
            align-items: center;
            background-color: #333;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navlist li {
            list-style: none;
        }

        .navlist li a {
            text-decoration: none;
            text-transform: uppercase;
            font-size: 1rem;
            color: #fff;
        }

        body {
    margin-top: 6vh; 
    max-width: 1320px;
    margin: auto;
    background-color: #262625; 
        }
        

        form {
            width: 50%;
            padding: 20px;
            border: 2px solid black;
            border-radius: 8px;
            background-color: aqua;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        textarea {
            width: calc(100% - 20px); 
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        h1{
            color: white;
        }
        footer {
    background-color: black;
    color: white;
    padding: 20px;
    text-align: center;
    width: 100%;
    position: fixed; 
    bottom: 0;
    left: 0;
    right: 0;
}

a {
    color: yellow; 
    text-decoration: none; 
}
    </style>
</head>
<body>
    <div class="Portfolio-container">
        <ul class="navlist">
            <li><a href="index.html" target="_blank">home</a></li>
            <li><a href="gallery.html" target="_blank">gallery</a></li>
            <li><a href="aboutme.html" target="_blank">about me</a></li>
            <li><a href="mywork.html" target="_blank">my work</a></li>
            <li><a href="contact.html" target="_blank">contact me</a></li>
        </ul><br><br><br><br>
    <h1>Contact Me</h1>
<form id="contactForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="contactNumber">Contact Number:</label>
    <input type="tel" id="contactNumber" name="contactNumber" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="purpose">Purpose:</label>
    <textarea id="purpose" name="purpose" rows="4" required></textarea><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Clear">
</form>

</html>
